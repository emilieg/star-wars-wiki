<h1> The people of Star Wars </h1>

<button (click)="getAll()">Get all</button>

<div *ngFor="let person of people">
  <div> {{person.name}} </div>
</div>

<button *ngIf="next" (click)="getNextPage()">Next</button>

<button *ngIf="previous" (click)="getPreviousPage()">Previous</button>

<p *ngIf="noResults">Sorry, there were no results for that search.</p>
